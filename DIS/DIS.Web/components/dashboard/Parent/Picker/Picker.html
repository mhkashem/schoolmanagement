<!--modalPicker1 Start-->
<div class="modal fade" id="modalPicker1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modal-title">
                    <h3 class="text-info">
                        Picker
                    </h3>
                </div>
            </div>
            <div class="modal-body">
                <div class="well Changing_border">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                Picker 1
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-8 change_padding">
                                <div class="well">
                                    <div class="form-group icon1">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="text" placeholder="Name" name="name" class="form-control extra_class" required="" />
                                    </div>

                                    <div class="form-group icon1">
                                        <i class="fa fa-home" aria-hidden="true"></i>
                                        <input type="text" placeholder="Address" name="address" class="form-control extra_class" required="" />
                                    </div>

                                    <div class="form-group icon1">
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                        <input type="text" placeholder="Phone" name="number" class="form-control extra_class" required="" />
                                    </div>

                                    <div class="form-group icon1">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                        <input type="email" placeholder="email" name="email" class="form-control extra_class" required="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 videologin">
                                <img src="Images/Human.jpg" class="img-responsive img-rounded" alt="Preview" />
                                <br />
                                <input type="file" class="btn-block" />
                                <br />
                                <input type="submit" class="btn " value="Upload" />

                            </div>
                        </div>
                    </div>


                    


                    
                </div>
            </div>
        </div>
    </div>
</div>
