<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="col-md-8 change_padding">
                            <div class="row">
                                <div class="col-md-5 text-right">
                                    <label class="control-label change-font"> Name  :</label>
                                </div>
                                <div class="col-md-5 text-left">
                                    <label class="control-label ">{{value.firstName}}&nbsp;{{value.middleName}}&nbsp;{{value.lastName}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 text-right">
                                    <label class="control-label change-font">Gender  :</label>
                                </div>
                                <div class="col-md-5 text-left">
                                    <label class="control-label">{{value.gender}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 text-right">
                                    <label class="control-label change-font">Date Of Birth :</label>
                                </div>
                                <div class="col-md-5 text-left">
                                    <label class="control-label">{{value.dateOfBirth | date:'yyyy-MM-dd'}}</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-5 text-right">
                                    <label class="control-label change-font">Nationality :</label>
                                </div>
                                <div class="col-md-5 text-left">
                                    <label class="control-label ">{{value.nationality}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 text-right">
                                    <label class="control-label change-font">Roll :</label>
                                </div>
                                <div class="col-md-5 text-left">
                                    <label class="control-label">{{value.smisAdmissionInfo[0].rollNo}}</label>
                                </div>

                            </div>

                            <br />
                            <div class="form-group videologin">
                                <a class="btn btn-primary btn-block" ui-sref="root.rootProfile.profileEdit({id: value.studentId})">Edit</a>
                                <!--<input type="submit" ng-click="edit()" class="btn btn-primary btn-block" value="Edit" />-->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="Images/Userp.png" class="img-responsive img-thumbnail" alt="Preview" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
