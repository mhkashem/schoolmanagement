
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        My Parents/Guradians Info
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="well videologin">
                        <form role="form">
                            <div class="col-md-8">
                                <div class="form-group icon1">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" placeholder="Parent Name" name="name" class="form-control extra_class" required="" />
                                </div>

                                <div class="form-group icon1">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <input type="text" placeholder="Address" name="address" class="form-control extra_class" required="" />
                                </div>

                                <div class="form-group icon1">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                    <input type="text" placeholder="Phone" name="number" class="form-control extra_class" required="" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img class="img-responsive img-rounded" src="Images/Human.jpg" alt="Preview" />
                                <input type="file" class="btn-block" />
                                <input type="submit" class="btn btn-primary btn-block extra_class" value="Upload" />
                                <br />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="Update" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
